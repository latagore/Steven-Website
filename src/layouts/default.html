<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
  <body>
	
	<div id="header" class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
		<ul class="orbit-container">
			<button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
			<button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>
			<li class="orbit-slide is-active">
				<img src="http://placehold.it/2000x450">
			</li>
			<li class="orbit-slide">
				<img src="http://placehold.it/2000x450">
			</li>
			<li class="orbit-slide">
				<img src="http://placehold.it/2000x450">
			</li>
			<li class="orbit-slide">
				<img src="http://placehold.it/2000x450">
			</li>
		</ul>
	</div>


		<div class="top-bar-container" data-sticky-container>
			<div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
				<div class="top-bar"> 
					<div class="medium-4 medium-offset-4 columns">
						<img src="http://placehold.it/150x38" alt="" />
					</div> 
					<div class="medium-4 columns">
						<ul class="horizontal menu show-for-medium">
							<li><a href="#">Thing 1</a></li>
							<li><a href="#">Thing 2</a></li>
							<li><a href="#">Thing 3</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<br />

		<div class='column row' id="content">
    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    {{> body}}
		</div>

    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
